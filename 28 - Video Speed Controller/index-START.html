<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
  const speed = document.querySelector(".speed")
  const bar = document.querySelector(".speed-bar")
  const video = document.querySelector(".flex")
  let isDown = false


  function velocity(e) {
    const min = 0.4
    const max = 4
    if(isDown) {
      const y = e.pageY - this.offsetTop
      const percent = Math.round((y / this.offsetHeight) * 100)
      const playbackRate = percent * (max - min) + min
      bar.style.height = `${percent}%`
      bar.textContent = `${(playbackRate / 100).toFixed(2)}x`
      video.playbackRate = `${playbackRate / 100}`
    }
  }

  speed.addEventListener("mousemove", velocity)
  speed.addEventListener("mousedown", () => isDown = true)
  speed.addEventListener("mouseup", () => isDown = false )


</script>
</body>
</html>
